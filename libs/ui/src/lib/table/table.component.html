

<b>This is a Table UI Library which uses Data from Input Parameters</b>
 
<br>
<br>
<br>

<table>
    <tr>
      <th *ngFor="let item of headers">{{item}}</th>
     
    </tr>
    <tr *ngFor="let item of rows">
      <td>{{item.name}}</td>
      <td>{{item.age}}</td>
      <td>{{item.phoneNumber}}</td>
    </tr>
   
  </table>
